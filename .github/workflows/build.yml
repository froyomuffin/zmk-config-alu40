on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Define build timestamp
        id: timestamp
        run: echo "::set-output name=timestamp::$(date +'%d%m%Y-%H%M%S')"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache west modules
        uses: actions/cache@v3
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      - name: Prepare variables
        id: variables
        run: |
          ARTIFACT_NAME="alu40-${{ steps.timestamp.outputs.timestamp }}-zmk"
          echo ::set-output name=artifact-name::${ARTIFACT_NAME}
      - name: West Build (crbnevo)
        run: west build -s zmk/app -b alu40 -- -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"
      - name: crbnevo Kconfig file
        run: cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      - name: Rename zmk.uf2
        run: cp build/zephyr/zmk.uf2 alu40.uf2
      - name: Archive (crbnevo)
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.variables.outputs.artifact-name }}
          path: alu40.uf2
